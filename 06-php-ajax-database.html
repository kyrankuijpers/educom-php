<!DOCTYPE html>
<html>
    <head>
        <script>
            function showPerson(str){
                if(str == ""){
                    document.getElementById("txtHint").innerHTML = "";
                } else{
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function(){
                        if(this.readyState == 4 && this.status == 200){
                            document.getElementById("txtHint").innerHTML = this.responseText;
                        }
                    }
                    xmlhttp.open("GET", "06-php-ajax-database.php?q="+str,true); // async=true
                    xmlhttp.send();
                }
            }
        </script>
    </head>
    <body>
        <form>
            <select name="people" onchange="showPerson(this.value)">
                <option value=""></option>
                <option value="1">Jack O'Neill</option>
                <option value="2">Samantha Carter</option>
                <option value="3">Daniel Jackson</option>
                <option value="4">Teal'c</option>
            </select>
        </form>
        <br>
        <div id="txtHint"><b>Person info will be listed here...</b></div> <!--placeholder-->
    </body>
</html>
